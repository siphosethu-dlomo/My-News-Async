<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My News</title>
  </head>
  <body>
    <div class="container-fluid text-center bg-primary bg-gradient p-1">
      <h1 class="text-white">My News</h1>
    </div>

    <div id="search-container" class="container w-75 mt-4">
      <div id="search" class="card-body bg-light mb-2">
        <h4>Search News</h4>
        <form id="search-form">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control mb-3" placeholder="Search term" />
          </div>
          <div>Sort By:</div>
          <div class="form-check form-check-inline mt-2">
            <input type="radio" class="form-check-input ml-2" name="sortby" value="relevency" >
            <label class="form-check-label">
              Relevence
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="sortby" value="publishedAt" />
            <label class="form-check-label">
              Latest
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="sortby" value="popularity" />
            <label class="form-check-label">
              Popularity
            </label>
          </div>
          <div class="form-group">
            <select name="limit" id="limit" class="form-control mt-2">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="25" selected>25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="d-grid">
            <button class="btn btn-dark mt-4" type="submit">Search</button>
          </div>
        </form>
      </div>
      <div id="results" class="mb-4"></div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
